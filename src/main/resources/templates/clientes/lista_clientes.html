<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/lista_style.css}"> </head>
<body class="bg-custom-dark">

<!--
<header th:replace="~{fragments/_header :: header}"></header>
-->


<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/landing}">Gerenciamento de Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Lista</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes/novo}">Novo</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/landing}">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:history.back()">Voltar</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4 text-white">Gerenciamento de Clientes</h1>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form th:action="@{/clientes}" method="get" class="row g-3 mb-3 align-items-center">
        <div class="col-auto flex-grow-1">
            <label for="termoPesquisa" class="visually-hidden">Pesquisar por Nome</label>
            <input type="text" class="form-control" id="termoPesquisa" name="termoPesquisa"
                   placeholder="Pesquisar por nome..." th:value="${termoPesquisaAtivo}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-info">Pesquisar</button>
        </div>
        <div class="col-auto" th:if="${termoPesquisaAtivo != null and not #strings.isEmpty(termoPesquisaAtivo)}">
            <a th:href="@{/clientes/limpar-filtro}" class="btn btn-secondary">Limpar Filtro</a>
        </div>
    </form>


    <a th:href="@{/clientes/novo}" class="btn btn-primary mb-3">Novo Cliente</a>

    <div class="table-responsive">
        <table class="table table-dark table-striped table-hover">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(clientes)}">
                <td colspan="5" class="text-center">Nenhum cliente encontrado.</td>
            </tr>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td>
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <form th:action="@{/clientes/{id}(id=${cliente.id})}"
                          th:method="delete"
                          class="d-inline"
                          onsubmit="return confirm('Tem certeza que deseja excluir este cliente?');">
                        <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
